<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header id="head1">
            <img src="white horizontal logo.png" alt="Flyee Logo" class="logo">
        </header>
        <h2>Get the full experience</h2>
        <p>Track prices, make trip planning easier and enjoy faster booking.</p>
        <button id="apple" class="optionsbtn">
            <i class="fa-brands fa-apple fa-lg"></i> Continue with Apple
        </button>
        <br>
        <button id="facebook" class="optionsbtn">
            <i class="fa-brands fa-facebook fa-lg"></i> Facebook
        </button>
        <br>
        <button id="google" class="optionsbtn">
            <i class="fa-brands fa-google fa-lg"></i> Google
        </button>
        <br>
        <button id="email" class="optionsbtn">
            <i class="fa-solid fa-envelope fa-lg"></i> Email
        </button>
        <br>
        <div id="emailLoginForm">
            <form id="emailForm" class="emailform">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" name="email" required>
                <span id="emailError" class="error-message">Please enter a valid email address.</span>
                <br>
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" name="password" required>
                <span id="passwordError" class="error-message">Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.</span>
                <br>
                <button type="submit" id="submitEmailBtn">Login</button>
                <button type="button" id="backButton">Back</button>
            </form>
        </div>
        <br>
        <label id="remember">
            <input type="checkbox"> Remember me
        </label>
        <br>
        <label id="agree">
            By continuing you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </label>
    </div>
    <script src="login.js"></script>
</body>
</html>
